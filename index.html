<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <title>Password Generator</title>
</head>

<style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    input[type=number] {
        -moz-appearance: textfield;
    }

    body {
        background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6)), url('./img/img2.jpg');
        background-size: cover;
        background-position: center;
    }

    .main {
        border-radius: 20px;
    }
</style>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="p-5 flex-column shadow-lg border-primary bg-light bg-opacity-75 main">
            <h1 class="mb-5 text-center fw-bold">PASSWORD GENERATOR</h1>
            <div class="d-flex flex-column gap-2">
                <label for="passwordLength" class="text-uppercase fw-bold">Password Length</label>
                <input type="range" id="passwordLength" class="form-range" min="8" max="36" value="8" onchange="updateTextInput(this.value);">
                <input type="text" id="value-range" value="8" class="form-control border-0 shadow-none text-center bg-transparent bg-opacity-50 fw-bold" disabled>
                <label for="password" class="text-uppercase fw-bold">Password</label>
                <input type="text" id="password" class="form-control shadow-sm" autocomplete="off" disabled>
                <div class="p-0 form-check form-switch d-flex justify-content-between">
                    <label class="form-check-label fw-bold text-uppercase" for="Upper-case">Uppercase</label>
                    <input class="form-check-input shadow-sm" type="checkbox" role="switch" id="Upper-case" checked>
                </div>
                <div class="p-0 form-check form-switch d-flex justify-content-between">
                    <label class="form-check-label fw-bold text-uppercase" for="Lower-case">Lowercase</label>
                    <input class="form-check-input shadow-sm" type="checkbox" role="switch" id="Lower-case" checked>
                </div>
                <div class="p-0 form-check form-switch d-flex justify-content-between">
                    <label class="form-check-label fw-bold text-uppercase" for="Numbers">Numeric</label>
                    <input class="form-check-input shadow-sm" type="checkbox" role="switch" id="Numbers" checked>
                </div>
                <div class="p-0 form-check form-switch d-flex justify-content-between">
                    <label class="form-check-label fw-bold text-uppercase" for="Symbols">Symbol</label>
                    <input class="form-check-input shadow-sm" type="checkbox" role="switch" id="Symbols" checked>
                </div>
                <button class="btn btn-dark text-uppercase fw-bold mt-2 btn-gen">GENERATE PASSWORD</button>
                <a class="btn btn-primary text-uppercase fw-bold mt-2 btn-save">SAVE PASSWORD</a>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
